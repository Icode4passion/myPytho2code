<!DOCTYPE html>
<html>
<head>
	<title>My App</title>

 

</head>
<body>


<div class="form-group">
	
<form method="post" action="/post_user" >

	<table>
	<tr>
			<td><label>ID</label></td> 
				<td><input id = "id" name="id" type="number"  maxlength="150" size="30"></td>
		</tr>		
		 
		
		<tr>
		<td><label>UserName</label></td>
				<td><input id = "username" name="username" type="text" maxlength="50" size="30" ></td>
			
		</tr> 
			
		 
		<tr>
			<td><label>Email</label></td>
				<td><input id = "email" name="email" type="text"  maxlength="50" size="30"></td>
		</tr>
		 
			
		 <tr><td><label>Password</label></td>
		 <td><input id = "password" name="password" type="text" maxlength="50" size="30" ></td>
				</tr>
			
		<tr>
			<td>
				<input type="submit" name="Submit"  maxlength="50" size="30" >
			</td>
		</tr>
		 

	</tr>
</table>
  
</form>

</div>

<table style="width:100%" border="1" >

	<tr>
	<th>Id</th>
	<th>UserName</th>
	<th>Email</th>
	<th>Password</th>
	</tr>
{% for user in myUser %}
	<tr>

		<td>{{ user.id }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.password }}</td>

	</tr>

{% endfor %}
</table>



</body>
</html>
