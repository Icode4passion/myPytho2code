<!DOCTYPE html>
<html>
<head>
	<title>My details</title>
</head>
<body>
<h1>Personal Details Form</h1>
<table border="2">
	<tr>
		<th>Form Items</th>
		<th>Your Details</th>
	</tr>
	
	{%  for key , value in list.iteritems() %}
	<tr>
		<td> {{key}} </td>
		<td> {{value}} </td>
	</tr>

	{% endfor%}

</table>
</body>
</html>
